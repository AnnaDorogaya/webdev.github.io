<div class="page-body contact">

  <h3>Contact</h3>
  <div class="thankyou">
    <div class="wrapper">
      <p><b>Thank you for getting in touch!</b></p>
      <br/>
      <p>I will get back to you shortly.</p>
      <p>Have a great day!</p>
    </div>
  </div>
  <form id="leads_form">
    <div class="contact-form">
      <table>
        <tr>
          <td style="font-size: 20px; text-align: center;">Contact me for any questions or inquiries.</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td><span>Name:</span><span>*</span></td>
        </tr>
        <tr>
          <td><input type="text" name="name" id="lead_name" required></td>
        </tr>
        <tr>
          <td><span>Email Address:</span><span>*</span></td>
        </tr>
        <tr>
          <td><input type="text" name="email" id="lead_email" required></td>
        </tr>
        <tr>
          <td><span>Subject:</span><span>*</span></td>
        </tr>
        <tr>
          <td><input type="text" name="subject" id="lead_subject" required></td>
        </tr>
        <tr>
          <td><span>Message:</span><span>*</span></td>
        </tr>
        <tr>
          <td><textarea name="message" required id="lead_message"></textarea></td>
        </tr>
        <tr>
          <td><input type="submit" class="submit" value="SUBMIT"></td>
        </tr>
      </table>
    </div>
  </form>
</div>
